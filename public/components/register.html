<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

  <!-- ===============================================-->
  <!--    Document Title-->
  <!-- ===============================================-->
  <title>traveLLex - Register</title>

  <!-- ===============================================-->
  <!--    Favicons-->
  <!-- ===============================================-->
  <link rel="apple-touch-icon" sizes="180x180" href="../public/assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../public/assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="../public/assets/img/favicons/favicon.ico">
  <link rel="manifest" href="../public/assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="../public/assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">

  <!-- ===============================================-->
  <!--    Stylesheets-->
  <!-- ===============================================-->
  <link href="../public/assets/css/theme.min.css" rel="stylesheet" />

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" media="print"
    onload="this.media='all'" />

  <!-- Component specific CSS -->
  <link href="css/register.css" rel="stylesheet" />

  <!-- Fonts preload -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap"
    rel="stylesheet">
</head>

<body class="register-page-bg">
  <div class="page-container">
    <div class="content-wrap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="register-container">
              <h1 class="register-header">Create Your <span>Account</span></h1>
              <p class="text-muted mb-4">Join traveLLex to start planning your perfect trip</p>

              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create a password">
                  <div class="password-strength"></div>
                  <div class="password-hint">Password must be at least 8 characters long and include a mix of letters, numbers, and symbols</div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="terms">
                  <label class="form-check-label" for="terms">
                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                  </label>
                </div>

                <button type="submit" class="btn register-btn w-100 mb-3">Create Account</button>

                <div class="register-divider">
                  <span>OR</span>
                </div>

                <button type="button" class="social-register-btn w-100">
                  <img src="../public/assets/img/icons/google.svg" alt="Google">
                  Continue with Google
                </button>

                <button type="button" class="social-register-btn w-100">
                  <img src="../public/assets/img/icons/facebook.svg" alt="Facebook">
                  Continue with Facebook
                </button>

                <p class="text-center mt-4 mb-0">
                  Already have an account? <a href="login.html" class="text-primary">Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../public/assets/js/theme.min.js"></script>
</body>

</html>
